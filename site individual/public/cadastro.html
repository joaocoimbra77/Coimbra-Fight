<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Coimbra-Fight | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css" />
</head>

<body>
  <!--header inicio-->
   <header>
        <nav id="nav">
            <div>
                <img class="img_layout" src="/imagens/Coimbra fight (1).png" alt="">
            </div>
            <div class="btn_layout">
                <div>
                    <a href="index.html">Home</a>
                </div>
                <div>
                    <a href="login.html">Login</a>
                </div>
                <div>
                    <a href="cadastro.html" style="text-decoration: underline; color: #ffbd00;">Cadastrar</a>
                </div>
            </div>
        </nav>
    </header>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Entre para o Time!</h2>
        <div class="formulario">
          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
          
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./imagens/gifcarregando.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
      <div class="footer">
        <div class="caixa">
            <h4>Coimbra Fight &copy; 2025</h4>
        </div>
        <div class="caixa">
            <img style="width: 100px; height: 100px;" src="/imagens/Coimbra fight (1).png" alt="">
        </div>
    </div>
  <!--footer fim-->
</body>

</html>

<script>
  
  function validacaoSenha(senhaVar) {
    var maiusculas = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var especiais = "!@#$%&";
    
    var temMaiuscula = false;
    var temEspecial = false;
    
    for (var index = 0; index < senhaVar.length; index++) {
      var senha = senhaVar[index];
      
      if (maiusculas.indexOf(senha) >= 0) {
        temMaiuscula = true;
      } 
      if (especiais.indexOf(senha) >= 0) {
        temEspecial = true;
      }
    }
    return temMaiuscula && temEspecial;
  }
  
  function cadastrar() {
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    
    // Verificando se há algum campo em branco
    if ( nomeVar == "" || emailVar == "" || senhaVar == "" )  {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Preencha todos os Campos para se Cadastrar!";

      finalizarAguardar();
      return false;

    } else if (emailVar.indexOf('@') < 0 || emailVar.indexOf('.') < 0) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "O email precisa ter '@' e '.'.";

      finalizarAguardar();
      return false;

    } else if (!validacaoSenha(senhaVar)) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Senha inválida! Precisa ter uma letra maiúscula e um caractere especial.";

      finalizarAguardar();
      return false;
    } 
    else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "4000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
